{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">All Feedbacks</h2>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        {% for fb in feedbacks %}
        <tr>
            <td>{{ fb[0] }}</td>
            <td>{{ fb[1] }}</td>
            <td>{{ fb[2] }}</td>
            <td>{{ fb[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
